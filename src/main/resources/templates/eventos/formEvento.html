<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
	<meta charset="UTF-8">
	<title>Eventos</title>
</head>

<body>
	<div th:replace="~{menu :: menu}"></div>

	<div class="container">
		<h1>Adicionar Evento</h1>
		<form action="/eventos" method="post">
			<div>
				 <input type="hidden" name="id" th:value="${evento.id}" readonly="readonly">
			</div>
			<div>
				<label>Nome:</label> <input type="text" name="nome" th:value="${evento.nome}">
			</div>
			<div>
				<label>Local:</label> <input type="text" name="local" th:value="${evento.local}">
			</div>
			<div>
				<label>Data:</label> <input type="text" name="data" th:value="${evento.data}">
			</div>
			<div>
				<label>hor√°rio:</label> <input type="text" name="horario" th:value="${evento.horario}">
			</div>
			<div>
				<button type="submit" class="waves-effect waves-light btn">Salvar</button>
				<button type="reset" class="waves-effect waves-light btn">Limpar</button>
			</div>
	</div>
	</form>
</body>

</html>
